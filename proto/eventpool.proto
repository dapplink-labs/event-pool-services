syntax = "proto3";

// Update the package paths to match your project
option go_package = "./proto/services";
option java_package = "com.yourproject.services";
package yourproject.services;

// Common return codes for RPC responses
enum ReturnCode{
  ERROR = 0;
  SUCCESS = 1;
}

// Example: Health check request/response
message HealthCheckRequest {
  string service_name = 1;
}

message HealthCheckResponse {
  ReturnCode return_code = 1;
  string message = 2;
  string version = 3;
  int64 timestamp = 4;
}

// Example: Generic event storage request/response
message StoreEventRequest {
  string request_id = 1;
  string event_type = 2;
  string event_data = 3;
  int64 timestamp = 4;
}

message StoreEventResponse {
  ReturnCode return_code = 1;
  string message = 2;
  string event_id = 3;
}

// Define your gRPC service here
// This is a template - customize it for your business logic
service YourService {
  // Health check endpoint
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse) {}

  // Example event storage endpoint
  rpc StoreEvent(StoreEventRequest) returns (StoreEventResponse) {}

  // Add your custom RPC methods here
  // rpc YourMethod(YourRequest) returns (YourResponse) {}
}
