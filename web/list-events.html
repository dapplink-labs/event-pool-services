<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¢ÑÊµã‰∫ã‰ª∂ÂàóË°® - Event Pod Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .filter-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .events-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .events-count {
            color: #666;
            font-size: 14px;
        }

        .event-card {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .event-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-upcoming {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-ended {
            background: #f8d7da;
            color: #721c24;
        }

        .event-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .event-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
        }

        .event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 12px;
            max-width: 900px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .close {
            font-size: 32px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            line-height: 1.6;
        }

        .sub-event {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .sub-event-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .outcome-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .outcome-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #e0e0e0;
        }

        .outcome-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .outcome-idx {
            color: #888;
            font-size: 13px;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .config-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .config-section label {
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä È¢ÑÊµã‰∫ã‰ª∂ÂàóË°®</h1>
            <p class="subtitle">ÊµèËßàÂíåÊü•ËØ¢ÊâÄÊúâÈ¢ÑÊµãÂ∏ÇÂú∫‰∫ã‰ª∂</p>
        </div>

        <!-- API Configuration -->
        <div class="filter-section">
            <div class="config-section">
                <label for="apiUrl">API Âú∞ÂùÄ</label>
                <input type="text" id="apiUrl" value="http://localhost:8080/api/v1/admin/events" placeholder="API URL" style="width: 100%;">
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-title">üîç Á≠õÈÄâÊù°‰ª∂</div>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="filterKeyword">ÂÖ≥ÈîÆËØç</label>
                    <input type="text" id="filterKeyword" placeholder="ÊêúÁ¥¢Ê†áÈ¢òÊàñÊèèËø∞">
                </div>
                <div class="filter-group">
                    <label for="filterTags">Ê†áÁ≠æ</label>
                    <input type="text" id="filterTags" placeholder="Â§ö‰∏™Ê†áÁ≠æÁî®ÈÄóÂè∑ÂàÜÈöî">
                </div>
                <div class="filter-group">
                    <label for="filterStatus">Áä∂ÊÄÅ</label>
                    <select id="filterStatus">
                        <option value="">ÂÖ®ÈÉ®Áä∂ÊÄÅ</option>
                        <option value="upcoming">Êú™ÂºÄÂßã</option>
                        <option value="active">ËøõË°å‰∏≠</option>
                        <option value="ended">Â∑≤ÁªìÊùü</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterLimit">ÊØèÈ°µÊï∞Èáè</label>
                    <select id="filterLimit">
                        <option value="10">10 Êù°</option>
                        <option value="20" selected>20 Êù°</option>
                        <option value="50">50 Êù°</option>
                        <option value="100">100 Êù°</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="applyFilters()">üîç Êü•ËØ¢</button>
                <button class="btn btn-secondary" onclick="resetFilters()">üîÑ ÈáçÁΩÆ</button>
                <button class="btn btn-secondary" onclick="window.location.href='create-event.html'">‚ûï ÂàõÂª∫‰∫ã‰ª∂</button>
            </div>
        </div>

        <!-- Events Section -->
        <div class="events-section">
            <div class="events-header">
                <div class="filter-title">üìã ‰∫ã‰ª∂ÂàóË°®</div>
                <div class="events-count" id="eventsCount">Âä†ËΩΩ‰∏≠...</div>
            </div>

            <div id="eventsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Âä†ËΩΩ‰∫ã‰ª∂...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="goToPage(1)" id="btnFirst">È¶ñÈ°µ</button>
                <button onclick="previousPage()" id="btnPrev">‰∏ä‰∏ÄÈ°µ</button>
                <span class="current-page" id="pageInfo">Á¨¨ 1 È°µ / ÂÖ± 1 È°µ</span>
                <button onclick="nextPage()" id="btnNext">‰∏ã‰∏ÄÈ°µ</button>
                <button onclick="goToPage(totalPages)" id="btnLast">Êú´È°µ</button>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">‰∫ã‰ª∂ËØ¶ÊÉÖ</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Âä†ËΩΩËØ¶ÊÉÖ...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalEvents = 0;

        // Load events on page load
        window.onload = function() {
            loadEvents();
        };

        // Apply filters and reset to page 1
        function applyFilters() {
            currentPage = 1;
            loadEvents();
        }

        // Reset all filters
        function resetFilters() {
            document.getElementById('filterKeyword').value = '';
            document.getElementById('filterTags').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterLimit').value = '20';
            currentPage = 1;
            loadEvents();
        }

        // Load events from API
        async function loadEvents() {
            const container = document.getElementById('eventsContainer');
            const pagination = document.getElementById('pagination');
            const eventsCount = document.getElementById('eventsCount');

            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Âä†ËΩΩ‰∫ã‰ª∂...</p>
                </div>
            `;
            pagination.style.display = 'none';

            // Build query parameters
            const params = new URLSearchParams();
            params.append('page', currentPage);

            const limit = document.getElementById('filterLimit').value;
            params.append('limit', limit);

            const keyword = document.getElementById('filterKeyword').value.trim();
            if (keyword) params.append('keyword', keyword);

            const tags = document.getElementById('filterTags').value.trim();
            if (tags) params.append('tags', tags);

            const status = document.getElementById('filterStatus').value;
            if (status) params.append('status', status);

            const apiUrl = document.getElementById('apiUrl').value;

            try {
                const response = await fetch(`${apiUrl}?${params.toString()}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update total info
                totalPages = data.pagination.total_pages;
                totalEvents = data.pagination.total;

                eventsCount.textContent = `ÂÖ± ${totalEvents} ‰∏™‰∫ã‰ª∂`;

                // Render events
                if (data.events && data.events.length > 0) {
                    container.innerHTML = data.events.map(event => renderEventCard(event)).join('');
                    pagination.style.display = 'flex';
                    updatePagination();
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Ê≤°ÊúâÊâæÂà∞‰∫ã‰ª∂</h3>
                            <p>ËØ∑Â∞ùËØïË∞ÉÊï¥Á≠õÈÄâÊù°‰ª∂</p>
                        </div>
                    `;
                    pagination.style.display = 'none';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        <strong>Âä†ËΩΩÂ§±Ë¥•</strong><br>
                        ${error.message}
                    </div>
                `;
                eventsCount.textContent = 'Âä†ËΩΩÂ§±Ë¥•';
            }
        }

        // Render event card
        function renderEventCard(event) {
            const statusClass = `status-${event.status}`;
            const statusText = {
                'upcoming': 'Êú™ÂºÄÂßã',
                'active': 'ËøõË°å‰∏≠',
                'ended': 'Â∑≤ÁªìÊùü'
            }[event.status] || event.status;

            const startDate = new Date(event.start_date * 1000).toLocaleDateString('zh-CN');
            const endDate = new Date(event.end_date * 1000).toLocaleDateString('zh-CN');
            const createdDate = new Date(event.created * 1000).toLocaleDateString('zh-CN');

            const tagsHtml = event.tags && event.tags.length > 0
                ? event.tags.map(tag => `<span class="tag">${tag}</span>`).join('')
                : '<span style="color: #aaa; font-size: 13px;">Êó†Ê†áÁ≠æ</span>';

            return `
                <div class="event-card" onclick="showEventDetail('${event.guid}')">
                    <div class="event-card-header">
                        <div style="flex: 1;">
                            <div class="event-title">${event.title}</div>
                            <div class="event-description">${event.description || 'ÊöÇÊó†ÊèèËø∞'}</div>
                        </div>
                        <div class="event-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="event-meta">
                        <span>üìÖ ${startDate} - ${endDate}</span>
                        <span>üïí ÂàõÂª∫‰∫é ${createdDate}</span>
                    </div>
                    <div class="event-tags">${tagsHtml}</div>
                </div>
            `;
        }

        // Update pagination controls
        function updatePagination() {
            document.getElementById('pageInfo').textContent = `Á¨¨ ${currentPage} È°µ / ÂÖ± ${totalPages} È°µ`;
            document.getElementById('btnFirst').disabled = currentPage === 1;
            document.getElementById('btnPrev').disabled = currentPage === 1;
            document.getElementById('btnNext').disabled = currentPage === totalPages;
            document.getElementById('btnLast').disabled = currentPage === totalPages;
        }

        // Pagination functions
        function goToPage(page) {
            currentPage = page;
            loadEvents();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadEvents();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadEvents();
            }
        }

        // Show event detail modal
        async function showEventDetail(guid) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modal.style.display = 'block';
            modalTitle.textContent = '‰∫ã‰ª∂ËØ¶ÊÉÖ';
            modalBody.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Âä†ËΩΩËØ¶ÊÉÖ...</p>
                </div>
            `;

            const apiUrl = document.getElementById('apiUrl').value;

            try {
                const response = await fetch(`${apiUrl}/${guid}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const event = await response.json();
                modalTitle.textContent = event.title;
                modalBody.innerHTML = renderEventDetail(event);
            } catch (error) {
                modalBody.innerHTML = `
                    <div class="error-message">
                        <strong>Âä†ËΩΩÂ§±Ë¥•</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Render event detail
        function renderEventDetail(event) {
            const statusClass = `status-${event.status}`;
            const statusText = {
                'upcoming': 'Êú™ÂºÄÂßã',
                'active': 'ËøõË°å‰∏≠',
                'ended': 'Â∑≤ÁªìÊùü'
            }[event.status] || event.status;

            const startDate = new Date(event.start_date * 1000).toLocaleString('zh-CN');
            const endDate = new Date(event.end_date * 1000).toLocaleString('zh-CN');

            const tagsHtml = event.tags && event.tags.length > 0
                ? event.tags.map(tag => `<span class="tag">${tag}</span>`).join('')
                : '<span style="color: #aaa;">Êó†Ê†áÁ≠æ</span>';

            const subEventsHtml = event.sub_events && event.sub_events.length > 0
                ? event.sub_events.map(se => renderSubEvent(se)).join('')
                : '<p style="color: #aaa;">Êó†Â≠ê‰∫ã‰ª∂</p>';

            return `
                <div class="detail-section">
                    <div class="detail-label">Áä∂ÊÄÅ</div>
                    <div class="detail-value">
                        <span class="event-status ${statusClass}">${statusText}</span>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">‰∫ã‰ª∂ÊèèËø∞</div>
                    <div class="detail-value">${event.description || 'ÊöÇÊó†ÊèèËø∞'}</div>
                </div>

                ${event.image_url ? `
                <div class="detail-section">
                    <div class="detail-label">‰∫ã‰ª∂ÂõæÁâá</div>
                    <div class="detail-value">
                        <img src="${event.image_url}" alt="${event.title}" style="max-width: 100%; border-radius: 8px;">
                    </div>
                </div>
                ` : ''}

                <div class="detail-section">
                    <div class="detail-label">ÂºÄÂßãÊó∂Èó¥</div>
                    <div class="detail-value">üìÖ ${startDate}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">ÁªìÊùüÊó∂Èó¥</div>
                    <div class="detail-value">üìÖ ${endDate}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Ê†áÁ≠æ</div>
                    <div class="detail-value event-tags">${tagsHtml}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Â≠ê‰∫ã‰ª∂Ôºà${event.sub_events ? event.sub_events.length : 0}Ôºâ</div>
                    ${subEventsHtml}
                </div>

                <div class="detail-section">
                    <div class="detail-label">‰∫ã‰ª∂ GUID</div>
                    <div class="detail-value" style="font-family: monospace; font-size: 12px; color: #888;">${event.guid}</div>
                </div>
            `;
        }

        // Render sub-event
        function renderSubEvent(subEvent) {
            const outcomesHtml = subEvent.outcomes && subEvent.outcomes.length > 0
                ? subEvent.outcomes.map(outcome => `
                    <div class="outcome-item">
                        <div class="outcome-color" style="background: ${outcome.color};"></div>
                        <div class="outcome-name">${outcome.name}</div>
                        <div class="outcome-idx">#${outcome.idx}</div>
                    </div>
                `).join('')
                : '<p style="color: #aaa;">Êó†ÁªìÊûúÈÄâÈ°π</p>';

            return `
                <div class="sub-event">
                    <div class="sub-event-question">‚ùì ${subEvent.question}</div>
                    ${outcomesHtml}
                </div>
            `;
        }

        // Close modal
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('filterKeyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });

        document.getElementById('filterTags').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
