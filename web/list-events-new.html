        <!-- åˆ†é¡µ -->

    <script>
        let currentPage = 1;
        let totalPages = 1;

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æŸ¥è¯¢
        window.addEventListener('DOMContentLoaded', function() {
            loadEvents(1);
        });

        // åŠ è½½äº‹ä»¶åˆ—è¡¨
        async function loadEvents(page) {
            currentPage = page;

            const languageGuid = document.getElementById('languageGuid').value;
            const categoryGuid = document.getElementById('categoryGuid').value;
            const isLive = document.getElementById('isLive').value;
            const limit = document.getElementById('limit').value;

            // æ„å»ºæŸ¥è¯¢å‚æ•°
            const params = new URLSearchParams({
                language_guid: languageGuid,
                page: page,
                limit: limit
            });

            if (categoryGuid) {
                params.append('category_guid', categoryGuid);
            }

            if (isLive !== '') {
                params.append('is_live', isLive);
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').classList.add('show');
            document.getElementById('eventsList').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const response = await fetch(`http://localhost:8080/api/v1/events?${params.toString()}`);
                const data = await response.json();

                // éšè—åŠ è½½çŠ¶æ€
                document.getElementById('loading').classList.remove('show');

                if (response.ok) {
                    displayEvents(data.events);
                    displayPagination(data.pagination);
                } else {
                    showError(data.message || 'æŸ¥è¯¢å¤±è´¥');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºäº‹ä»¶åˆ—è¡¨
        function displayEvents(events) {
            const container = document.getElementById('eventsList');

            if (!events || events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>æš‚æ— äº‹ä»¶</h3>
                        <p>å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰æ‰¾åˆ°ä»»ä½•äº‹ä»¶</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-header">
                        <div style="flex: 1;">
                            <div class="event-title">${escapeHtml(event.title)}</div>
                            <div class="event-guid">GUID: ${event.guid}</div>
                        </div>
                        ${event.logo ? `<img src="${event.logo}" alt="Logo" class="event-logo" onerror="this.style.display='none'">` : ''}
                    </div>

                    <div class="event-meta">
                        <div class="meta-item">
                            <span class="status-badge ${getStatusClass(event.is_live)}">
                                ${getStatusText(event.is_live)}
                            </span>
                        </div>
                        ${event.is_sports ? '<span class="sports-badge">ğŸ† è¿åŠ¨ç±»</span>' : ''}
                        <div class="meta-item">ğŸ“Š äº¤æ˜“é‡: ${event.trade_volume}</div>
                        <div class="meta-item">ğŸ• ${event.open_time || 'æœªå¼€ç›˜'}</div>
                        <div class="meta-item">ğŸ“… ${formatDate(event.created_at)}</div>
                    </div>

                    ${event.rules ? `<div class="event-rules">${escapeHtml(event.rules)}</div>` : ''}

                    ${event.sub_events && event.sub_events.length > 0 ? `
                        <div class="sub-events">
                            <div class="sub-event-title">ğŸ“‹ å­äº‹ä»¶ (${event.sub_events.length})</div>
                            ${event.sub_events.map(subEvent => `
                                <div class="sub-event-item">
                                    <div class="sub-event-name">${escapeHtml(subEvent.title)}</div>
                                    ${subEvent.directions && subEvent.directions.length > 0 ? `
                                        <div class="directions">
                                            ${subEvent.directions.map(dir => `
                                                <div class="direction-chip">
                                                    <span class="direction-name">${escapeHtml(dir.direction)}</span>
                                                    <span class="direction-chance">${dir.chance}%</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(pagination) {
            if (!pagination) return;

            totalPages = pagination.total_pages;
            const paginationDiv = document.getElementById('pagination');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            paginationDiv.style.display = 'flex';
            paginationInfo.textContent = `ç¬¬ ${pagination.page} / ${pagination.total_pages} é¡µ (å…± ${pagination.total} æ¡)`;

            prevBtn.disabled = pagination.page <= 1;
            nextBtn.disabled = pagination.page >= pagination.total_pages;
        }

        // ä¸Šä¸€é¡µ
        function prevPage() {
            if (currentPage > 1) {
                loadEvents(currentPage - 1);
            }
        }

        // ä¸‹ä¸€é¡µ
        function nextPage() {
            if (currentPage < totalPages) {
                loadEvents(currentPage + 1);
            }
        }

        // é‡ç½®ç­›é€‰å™¨
        function resetFilters() {
            document.getElementById('languageGuid').value = 'zh_CN';
            document.getElementById('categoryGuid').value = '';
            document.getElementById('isLive').value = '';
            document.getElementById('limit').value = '20';
            loadEvents(1);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.style.display = 'block';
        }

        // è·å–çŠ¶æ€æ ·å¼ç±»
        function getStatusClass(isLive) {
            switch(isLive) {
                case 0: return 'status-live';
                case 1: return 'status-upcoming';
                case 2: return 'status-ended';
                default: return 'status-live';
            }
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(isLive) {
            switch(isLive) {
                case 0: return 'ğŸ”´ è¿›è¡Œä¸­';
                case 1: return 'ğŸŸ¡ é¢„çƒ­ä¸­';
                case 2: return 'âš« å·²ç»“æŸ';
                default: return 'æœªçŸ¥';
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
