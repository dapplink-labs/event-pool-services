<body>

            <!-- æ ‡ç­¾ -->

        <div class="loading" id="loading">

        <!-- å“åº”ç»“æœ -->

    <script>
        let tags = [];
        let subEventCounter = 0;

        // æ·»åŠ æ ‡ç­¾
        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();
            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                renderTags();
                input.value = '';
            }
        }

        // æ¸²æŸ“æ ‡ç­¾
        function renderTags() {
            const container = document.getElementById('tagsDisplay');
            container.innerHTML = tags.map(tag => `
                <div class="tag-item">
                    <span>${tag}</span>
                    <span class="tag-remove" onclick="removeTag('${tag}')">Ã—</span>
                </div>
            `).join('');
        }

        // åˆ é™¤æ ‡ç­¾
        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        // æ ‡ç­¾è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        // æ·»åŠ å­äº‹ä»¶
        function addSubEvent() {
            subEventCounter++;
            const container = document.getElementById('subEventsContainer');
            const subEventId = 'subEvent' + subEventCounter;

            const subEventHTML = `
                <div class="sub-event-container" id="${subEventId}">
                    <div class="sub-event-header">
                        <div class="sub-event-title">å­äº‹ä»¶ #${subEventCounter}</div>
                        <button type="button" class="btn btn-danger" onclick="removeSubEvent('${subEventId}')">åˆ é™¤</button>
                    </div>
                    <div class="form-group">
                        <label>é—®é¢˜ *</label>
                        <input type="text" class="sub-event-question" required placeholder="ä¾‹å¦‚ï¼šè°å°†è·å¾—å† å†›ï¼Ÿ">
                    </div>
                    <div class="form-group">
                        <label>ç»“æœé€‰é¡¹ï¼ˆè‡³å°‘ä¸¤ä¸ªï¼‰</label>
                        <div class="outcomes-container"></div>
                        <button type="button" class="btn btn-success" onclick="addOutcome('${subEventId}')">+ æ·»åŠ é€‰é¡¹</button>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', subEventHTML);
            // è‡ªåŠ¨æ·»åŠ ä¸¤ä¸ªç»“æœé€‰é¡¹
            addOutcome(subEventId);
            addOutcome(subEventId);
        }

        // åˆ é™¤å­äº‹ä»¶
        function removeSubEvent(subEventId) {
            document.getElementById(subEventId).remove();
        }

        // æ·»åŠ ç»“æœé€‰é¡¹
        function addOutcome(subEventId) {
            const subEvent = document.getElementById(subEventId);
            const container = subEvent.querySelector('.outcomes-container');
            const outcomeIndex = container.children.length;

            const outcomeHTML = `
                <div class="outcome-item">
                    <div class="outcome-row">
                        <div>
                            <label>é€‰é¡¹åç§° *</label>
                            <input type="text" class="outcome-name" required placeholder="ä¾‹å¦‚ï¼šå·´è¥¿">
                        </div>
                        <div class="color-input-wrapper">
                            <label>é¢œè‰²</label>
                            <input type="color" class="outcome-color" value="${getRandomColor()}">
                        </div>
                        <div>
                            <label>ç´¢å¼•</label>
                            <input type="number" class="outcome-idx" value="${outcomeIndex}" min="0">
                        </div>
                        <div style="display: flex; align-items: end;">
                            <button type="button" class="btn btn-danger" onclick="this.closest('.outcome-item').remove()">Ã—</button>
                        </div>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', outcomeHTML);
        }

        // éšæœºé¢œè‰²
        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // æ”¶é›†è¡¨å•æ•°æ®
        function collectFormData() {
            const subEvents = [];
            document.querySelectorAll('.sub-event-container').forEach(subEventEl => {
                const question = subEventEl.querySelector('.sub-event-question').value;
                const outcomes = [];

                subEventEl.querySelectorAll('.outcome-item').forEach(outcomeEl => {
                    outcomes.push({
                        name: outcomeEl.querySelector('.outcome-name').value,
                        color: outcomeEl.querySelector('.outcome-color').value,
                        idx: parseInt(outcomeEl.querySelector('.outcome-idx').value)
                    });
                });

                if (question && outcomes.length >= 2) {
                    subEvents.push({ question, outcomes });
                }
            });

            return {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image_url: document.getElementById('imageUrl').value,
                start_date: parseInt(document.getElementById('startDate').value) || Math.floor(Date.now() / 1000),
                end_date: parseInt(document.getElementById('endDate').value) || Math.floor(Date.now() / 1000) + 31536000,
                tags: tags,
                sub_events: subEvents
            };
        }

        // é¢„è§ˆJSON
        function previewJSON() {
            const data = collectFormData();
            const responseContainer = document.getElementById('responseContainer');
            const responseTitle = document.getElementById('responseTitle');
            const responseContent = document.getElementById('responseContent');

            responseContainer.style.display = 'block';
            responseContainer.className = 'response-container';
            responseTitle.textContent = 'ğŸ“‹ è¯·æ±‚æ•°æ®é¢„è§ˆ';
            responseContent.textContent = JSON.stringify(data, null, 2);
        }

        // æäº¤è¡¨å•
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = collectFormData();
            const apiUrl = document.getElementById('apiUrl').value;
            const loading = document.getElementById('loading');
            const responseContainer = document.getElementById('responseContainer');
            const responseTitle = document.getElementById('responseTitle');
            const responseContent = document.getElementById('responseContent');

            // éªŒè¯
            if (!data.title) {
                alert('è¯·å¡«å†™äº‹ä»¶æ ‡é¢˜ï¼');
                return;
            }
            if (data.sub_events.length === 0) {
                alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªå­äº‹ä»¶ï¼');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loading.style.display = 'block';
            responseContainer.style.display = 'none';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // éšè—åŠ è½½åŠ¨ç”»
                loading.style.display = 'none';

                // æ˜¾ç¤ºç»“æœ
                responseContainer.style.display = 'block';
                if (response.ok) {
                    responseContainer.className = 'response-container response-success';
                    responseTitle.textContent = 'âœ… åˆ›å»ºæˆåŠŸï¼';
                } else {
                    responseContainer.className = 'response-container response-error';
                    responseTitle.textContent = 'âŒ åˆ›å»ºå¤±è´¥';
                }
                responseContent.textContent = JSON.stringify(result, null, 2);

                // æ»šåŠ¨åˆ°ç»“æœ
                responseContainer.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                loading.style.display = 'none';
                responseContainer.style.display = 'block';
                responseContainer.className = 'response-container response-error';
                responseTitle.textContent = 'âŒ è¯·æ±‚å¤±è´¥';
                responseContent.textContent = error.message;
            }
        });

        // åŠ è½½ç¤ºä¾‹
        function loadExample(type) {

            if (type === 'simple') {

                document.getElementById('description').value = 'è¿™æ˜¯ä¸€ä¸ªç®€å•çš„æµ‹è¯•äº‹ä»¶';
                document.getElementById('imageUrl').value = 'https://example.com/test.jpg';
                tags = ['æµ‹è¯•', 'ç¤ºä¾‹'];

            } else if (type === 'sports') {
                document.getElementById('title').value = 'NBA 2024-2025 èµ›å­£æ€»å† å†›é¢„æµ‹';
                document.getElementById('description').value = 'é¢„æµ‹ NBA æ–°èµ›å­£çš„æ€»å† å†›å½’å±';
                document.getElementById('imageUrl').value = 'https://example.com/nba.jpg';
                tags = ['NBA', 'ç¯®çƒ', 'ä½“è‚²'];
                renderTags();
                addSubEvent();
                const subEvent = document.querySelector('.sub-event-container');
                subEvent.querySelector('.sub-event-question').value = 'è°å°†è·å¾—æ€»å† å†›ï¼Ÿ';

            } else if (type === 'tech') {
                document.getElementById('title').value = '2025å¹´ç§‘æŠ€è¡Œä¸šé¢„æµ‹';
                document.getElementById('description').value = 'é¢„æµ‹ç§‘æŠ€è¡Œä¸šçš„é‡å¤§å‘å±•';
                document.getElementById('imageUrl').value = 'https://example.com/tech.jpg';
                tags = ['ç§‘æŠ€', 'AI', 'åŒºå—é“¾'];
                renderTags();
                addSubEvent();
                const subEvent = document.querySelector('.sub-event-container');
                subEvent.querySelector('.sub-event-question').value = 'GPT-5 æ˜¯å¦ä¼šåœ¨ 2025 å¹´å‘å¸ƒï¼Ÿ';
            }

            // è®¾ç½®é»˜è®¤æ—¶é—´æˆ³
            document.getElementById('startDate').value = Math.floor(Date.now() / 1000);
            document.getElementById('endDate').value = Math.floor(Date.now() / 1000) + 31536000; // +1å¹´
        }

        // æ¸…ç©ºè¡¨å•
        function clearForm() {

            document.getElementById('subEventsContainer').innerHTML = '';
            subEventCounter = 0;
            document.getElementById('responseContainer').style.display = 'none';
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
